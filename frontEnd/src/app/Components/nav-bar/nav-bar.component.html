<nav *ngIf="navbarService.visible" class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" routerLinkActive="router-link-active">
      <img class="w-50 h-70" [src]="icon" alt="Inicio">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item " *ngIf="usersLbl">
          <a class="nav-link text-white" name="Acceso_Usuarios" id="lblUsers" 
            routerLinkActive="router-link-active">
            <i class="fa fa-users" aria-hidden="true"></i> {{menuUsuario}}
          </a>
        </li>
        <li class="nav-item" *ngIf="rolesLbl">
          <a class="nav-link text-white" name="Acceso_Roles" id="lblRoles"
            routerLinkActive="router-link-active">
            <i class="fa fa-tags" aria-hidden="true"></i> {{menuRoles}}
          </a>
        </li>
        <li class="nav-item" *ngIf="coursesLbl">
          <a class="nav-link text-white" name="Acceso_Cursos" id="lblCourses"
            routerLinkActive="router-link-active">
            <i class="fa fa-space-shuttle" aria-hidden="true"></i> {{menuCursos}}
          </a>
        </li>
        <li class="nav-item" *ngIf="skillsLbl">
          <a class="nav-link text-white" name="Acceso_Habilidades" id="lblSkills"
            routerLinkActive="router-link-active">
            <i class="fa fa-star" aria-hidden="true"></i> {{menuHabilidades}}
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-user" aria-hidden="true"></i>
            {{user.lastname1 + vacio + user.lastname2 + coma + vacio + user.nameUser}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" >{{menuPerfil}}</a>
            <a class="dropdown-item" (click)="logout()">{{btnSalir}}</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
