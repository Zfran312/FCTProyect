<ul *ngIf="paginas?.length > 0" class="pagination justify-content-center">

  <li class="page-item" *ngIf="paginator.number > 0">
    <a class="page-link" [routerLink]="['/listRole/page', paginator.number-1]">&laquo;</a>
  </li>

  <li [ngClass]="paginator.first?'disabled page-item' : 'page-item'">
    <a class="page-link" [routerLink]="['/listRole/page', 0]">Primera</a>
  </li>

  <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina - 1 == paginator.number?'disabled':''">
    <span *ngIf="pagina-1 == paginator.number" style="color: black;" class="page-link"> {{pagina}} </span>
    <a *ngIf="pagina-1 != paginator.number" class="page-link" [routerLink]="['/listRole/page', pagina-1]">{{pagina}}</a>
  </li>

  <li [ngClass]="paginator.last?'disabled page-item' : 'page-item'">
    <a class="page-link" [routerLink]="['/listRole/page', paginator.totalPages-1]">Ãšltima</a>
  </li>

  <li class="page-item" *ngIf="paginator.number < paginator.totalPages-1">
    <a class="page-link" [routerLink]="['/listRole/page', paginator.number+1]">&raquo;</a>
  </li>

</ul>
