<div class="container">
  <div class="card mx-auto d-block" style="width: 50rem;">
    <div class="card-header">
      <h3 class="text text-secondary" style="text-align: center">{{ addTitle }}</h3>
    </div>
    <div class="card-body">
      <div class="my-3">
        <form>
          <label for="element">{{ textElements }}</label>
          <dual-list [source]="data" key="idElement" display="nameElement" [(destination)]="confirmed" [format]="formato">
          </dual-list>
          <input type="submit" value="{{ add }}" class="btn btn-info mt-5 mx-auto d-block" (click)="savePermissions()"/> <!--(click)="savePermissions()"-->
        </form>
      </div>
    </div>
  </div>
</div>
